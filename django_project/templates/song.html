{%extends 'base.html'%}

{%block title%}{{song.title}}{%endblock%}

{%block navbar%}
{%include 'navbar.html'%}
{%endblock%}

{%block content%}

<div class="card py-2 px-2">
    <div class="row no-gutters">
        <div class="col-md-4">
            <img src="{{song.album_image.url}}" class="card-img" style="width: 200px; height:200px" alt="Album Image">
        </div>
        <div class="col-md-7">
            <div class="card-body">
                <h3 class="card-title">{{song.title}}</h3>
                <h5 class="card-text">{{song.author}}</h5>
                <h6 class="card-text">{{song.album}}</h6>
                <p class="card-text">{{song.genre}} - {{song.year}}</p>
                <p class="card-text"><small>{{song.duration}}</small></p>
            </div>
        </div>
        <div class="col-md-1 my-auto">
            <form class="d-flex justify-content-center" method="post" action="">
                {%csrf_token%}

                <button style="background-color:transparent; border-color:transparent">
                    {%if song.is_liked%}
                    <i class="fas fa-heart" style="color:#a83f39"></i>
                    {%else%}
                    <i class="far fa-heart"></i>
                    {%endif%}
                </button>
            </form>
        </div>
    </div>
</div>
{%endblock%}
