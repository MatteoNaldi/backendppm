<ul class="px-0 mt-3">
    {%for song in object_list%}
    <li class="mb-3">
        <div class="card py-2 px-2">
            <div class="row">
                <div class="col-md-4">
                    <img src="{{song.album_image.url}}" class="card-img song-album-image-small" alt="Album Image">
                </div>
                <div class="col-md-5">
                    <div class="card-body">
                        <h3 class="card-title">{{song.title}}</h3>
                        <h5 class="card-text">{{song.author}}</h5>
                        <h6 class="card-text">{{song.album}}</h6>
                    </div>
                </div>
                {%if has_control%}
                <div class="col-md-3 d-flex align-items-center justify-content-center">
                    <form action="{%url 'remove_song' song.pk%}" method="post">
                        {% csrf_token %}
                        <button class="btn btn-danger" type="submit">Remove</button>
                    </form>
                </div>
                {%endif%}
            </div>
        </div>
    </li>
    {%endfor%}
</ul>
